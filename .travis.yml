os:
  - linux
language: cpp
sudo: required
before_install:
  - export CC=arm-none-eabi-gcc
  - export CXX=arm-none-eabi-g++
  - export DEVKITPRO=${HOME}/devkitPro
  - export DEVKITARM=${DEVKITPRO}/devkitARM
  - export PORTLIBS=${DEVKITPRO}/portlibs/armv6k
  - export CTRULIB=${DEVKITPRO}/libctru
  - sh .travis-deps.sh
script:
- make clean
- make
